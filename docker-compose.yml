services:
  postgres:
    image: postgres:16-alpine
    container_name: fmwp_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-financial_modeling}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fmwp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: fmwp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fmwp_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  fmwp_network:
    driver: bridge